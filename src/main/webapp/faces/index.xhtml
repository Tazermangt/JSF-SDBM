<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="template/template.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="titre">Acceuil</ui:define>
        <ui:define name="contenu">
            <h:form>
                <div class="card">
                    <p:dataTable var="article" value="#{articleBean.allArticle}" paginator="true" rows="10">
                        <p:column headerText="Id">
                            <h:outputText value="#{article.id}" />
                        </p:column>

                        <p:column headerText="Nom">
                            <h:outputText value="#{article.libelle}" />
                        </p:column>

                        <p:column headerText="Titrage">
                            <h:outputText value="#{article.titrage}" />
                        </p:column>

                        <p:column headerText="Volume">
                            <h:outputText value="#{article.volume}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
